<div class="col-lg-12 mb-4">
    <!-- Approach -->
    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-info">Resultado</h6>
        </div>
        <div class="card-body">
            <div class="form-group row">
                <div class="col-lg-12">
                    <div class="alert alert-primary" role="alert">
                        <div class="d-flex justify-content-between">
                            <div class="p-2">
                                <strong>Período (anos):</strong>
                            </div>
                            <div class="p-2">
                                <strong><span id="periodo">0</span></strong>
                            </div>
                        </div>
                    </div>
                    <div class="d-flex justify-content-between">
                        <div class="p-2 text-primary">
                            <strong>CAGR - Juros Anual:</strong>
                        </div>
                        <div class="p-2 text-primary" id="cagrJuros">0</div>
                    </div>
                    <div class="d-flex justify-content-between">
                        <div class="p-2 text-success">
                            <strong>Acumulado:</strong>
                        </div>
                        <div class="p-2 text-success" id="acumulado">0</div>
                    </div>
                    <div class="alert alert-info" role="alert">
                        <div class="d-flex justify-content-center">
                            <div class="p-2">
                                <strong>O valor final é <span class="" id="quantasVezes">0</span> vezes o valor inicial</strong>
                            </div>
                        </div>
                    </div>
                </div>
        </div>
    </div>
</div>
