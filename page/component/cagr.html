<div class="col-lg-12 mb-4">
    <!-- Approach -->
    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-info">CAGR - Juros Anual</h6>
        </div>
        <div class="card-body">
            <form class="form-horizontal" id="formCalculo">
                <div class="form-group row" id="alerta" style="display: none">
                    <div class="alert alert-warning" role="alert">
                        Preencha todos os campos corretamente!
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-md-12 mb-sm-0">
                        <label class="col-md-12 control-label" for="valorInicial">Valor Inicial</label>
                        <input id="valorInicial" name="valorInicial" type="text" placeholder="Valor do inicio do período"
                            class="form-control input-md" required>
                    </div>
                </div>


                <div class="form-group row">
                    <div class="col-md-12 mb-sm-0">
                        <label class="col-md-12 control-label" for="valorFinal">Valor Final</label>
                        <input id="valorFinal" name="valorFinal" type="text" placeholder="Valor do fim do período"
                            class="form-control input-md" required>
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-md-12 mb-sm-0">
                        <label class="col-md-12 control-label" for="duracao">Duração (anos)</label>
                        <input id="duracao" name="duracao" type="number" step="1" oninput="this.value = ~~this.value;" placeholder="Duração do investimento"
                            class="form-control input-md" required>
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-md-6 mb-3 mb-sm-0">
                        <input type="button" id="calcular" name="calcular" class="btn btn-info" value="Calcular">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="../../js/cagrPage.js"></script>
